<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Tweet</title>
  </head>

  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="assets/img/logo-nike.png"
          alt="logo da niker"
          title="logo da nike, símbolo de certo ao centro na cor branca, de fundo preto"
        />
      </div>

      <div class="content">
        <div class="header">
          <h1>Nike</h1>
          <img class="verify" src="assets/img/verify.png" alt="" />
          <h2>@Nike</h2>
          <span class="dot"></span>
          <p class="date">10 de mar</p>
        </div>

        <div class="main">
          <p>
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.
          </p>
          <p class="margin">Join us</p>
        </div>

        <div class="footer">
          <div class="box">
            <img class="comment" src="assets/img/comments.png" alt="" />
            <small>3</small>
          </div>
          <div class="box">
            <img class="retwettar" src="assets/img/retwettar.png" alt="" />
            <small>3,6 mil</small>
          </div>
          <div class="box">
            <img class="favorite" src="assets/img/favorite.png" alt="" />
            <small>67 mil</small>
          </div>
          <div class="box">
            <img class="share" src="assets/img/share.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
